<!-- hello world javascript dom manipulation -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        const root1 = document.getElementById("root");
        root1.innerHTML='<h1> Hello World </h1>';
        
    </script>
    
</body>
</html>
